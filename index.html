<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dist/output.css">
    <script src="src/js/script.js" defer></script>
    <title>Library</title>
</head>

<body>
    <div id="grid-container" class="w-full bg-brightGray md:h-screen">
        <!--Library header-->
        <div id="header" class="flex justify-between text-black border-b border-gray-600 h-fit">
            <h1 class="text-3xl m-4 font-bold">Library</h1>
            <div id="add-button" class="m-4">
                <button class="rounded-full py-2 px-4 bg-eerieBlack text-brightGray">Add
                    Book</button>
            </div>
        </div>


        <!--Shelf-->
        <div id="shelf" class="grid w-full h-screen justify-center md:grid-cols-3  md:gap-6 md:h-fit">

        </div>

        <!--PopUp Form-->
        <div id="addBookForm" class="absolute bg-white m-auto w-1/2 left-0 right-0 top-1/2 md:w-1/2 lg:w-1/4 hidden">
            <form action="#" method="GET" class="flex flex-col">
                <input type="text" id="title" placeholder="Title" class="m-4 mt-6 px-2 border border-gray-400" required>
                <input type="text" id="author" placeholder="Author" class="m-4 px-2 border border-gray-400" required>
                <input type="number" id="pages" placeholder="Pages" class="m-4 px-2 border border-gray-400" required>
                <div id="readBook" class="m-4 flex flex-col items-center ">
                    <h4>Did you read this book?</h4>
                    <div id="checkboxes">
                        <label for="yes">Yes</label>
                        <input type="radio" name="answer" id="yes" value="Read">
                        <label for="no">No</label>
                        <input type="radio" name="answer" id="no" value="Not Read">
                    </div>
                </div>
                <div id="submit" class="flex justify-center text-white pb-4">
                    <button class=" submit py-2 px-4 bg-gray-600 rounded-full">Submit</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
